<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tequila Quiz</title>
    <meta name="description" content="Test your knowledge of Tequila and other Mexican Spirits">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Noto+Serif" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <header role="banner">
        <div class="progressTracker">
          <span class="questionTracker"></span>
          <span class="scoreTracker"></span>
        </div>
      <h1 class="js-initialDisplay">Tequila Quiz</h1>
    </header>
    <main role="main">
      <div class="js-initialDisplay">
        <p>How much do you know about Tequila and other Mexican spirits? Take this quiz to test your knowledge!</p>
        <button class="startButton">START QUIZ</button>
      </div>
      <div class="questionAnswerForm">
      </div>
    </main>
    <script src="datastore.js"></script>
    <script src="script.js"></script> 
  </body>
</html>
